<span 
  class="info"
  [ngClass]="drag ? 'dragged' : ''"
  (drop)="dropHandler($event)"
  (dragleave)="dragEndHandler($event)"
  (dragover)="dragStartHandler($event)"
  (click)="fileUploadResults.click()">
  <mat-icon>upload</mat-icon>
  <h1>Click or Drag to upload File</h1>
  <h6>Supports: JSON</h6>
</span>

<input
  type="file"
  class="file-input"
  accept=".json"
  (change)="onFileSelected($event)"
  #fileUploadResults
/>
