<span 
class="info"
(drop)="dropHandler($event)"
(dragleave)="dragEndHandler($event)"
(dragover)="dragStartHandler($event)"
(click)="fileUploadResults.click()">
</span>

<span class="info-text" [ngClass]="drag ? 'dragged' : ''">
  <mat-icon>upload</mat-icon>
  <h1>Click or Drag to Upload File</h1>
  <h6>Supports: JSON</h6>
</span>

<input
  type="file"
  class="file-input"
  accept=".json"
  (change)="onFileSelected($event)"
  #fileUploadResults
/>
